<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="search.css">
    <script src="https://kit.fontawesome.com/b68de36aab.js" crossorigin="anonymous"></script>
    <title>Airbnb</title>
</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo-pink.png" alt="logo airbnb" class="img-fluid" id="logo_top">
            </a>
            <div class="d-flex align-items-center gap-4" id="right_navbar">
                <div id="host_globe" class="d-flex align-items-center gap-4">
                    <a href="#" style="text-decoration: none;">Become a host</a>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn d-flex align-items-center gap-3" data-bs-toggle="dropdown"
                                aria-expanded="false" id="btn_account">
                                <i class="fa-solid fa-bars"></i>
                                <i class="fa-solid fa-circle-user"></i>
                            </button>

                            <ul class="dropdown-menu" id="menu_account">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>









    <div class="row gx-3 gy-5 rounded m-5 " id="container-card">
    </div>










    <!-- Modal Login-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header position-relative py-4">
                    <h1 class="modal-title text-center w-100" id="modalTitle">Accedi o registrati</h1>
                    <button type="button" class="btn-close m-0 position-absolute" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <h5>Ti diamo il benvenuto su Airbnb</h5>
                    <div class="row my-3 g-2 p-0">
                        <div class="col border rounded justify-content-center p-0">
                            <label for="inputGroupSelect01" class="text-grey mx-2">Paese o area geografica</label>
                            <select class="form-select border-bottom px-2 py-0 m-0" id="inputGroupSelect01"
                                aria-placeholder="Paese o area geografica">
                                <option selected>Italia (+39)</option>
                                <option value="1">Francia</option>
                                <option value="2">Spagna</option>
                                <option value="3">Svizzera</option>
                            </select>
                            <hr class="mx-0 my-1 w-100">
                            <input type="phone" class="form-control py-2 my-1" placeholder="Numero di telefono">
                        </div>
                        <span class="text-grey" id="avvisoModale">Ti chiameremo o ti invieremo un messaggio per
                            confermare il tuo numero.
                            Sono previsti costi standard per messaggi e traffico dati.
                            <u><a href="#" class="text-dark fw-semibold">Informativa sulla privacy</a></u>
                        </span>
                        <button type="button" class="d-grid btn btn-danger py-2" id="continue-button">Continua</button>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <hr>
                        </div>
                        <div class="col-auto fw-lighter fs-6">o</div>
                        <div class="col">
                            <hr>
                        </div>
                    </div>
                    <div class="d-grid position-relative">
                        <button type="button" class="btn btn-outline-dark my-2 py-2">
                            <div class="row align-items-center">

                                <i class="fa-brands fa-square-facebook col-auto ms-4 fs-6 position-absolute"></i>
                                <span class="col">Continua con Facebook</span>
                            </div>
                        </button>
                    </div>
                    <div class="d-grid position-relative">
                        <button type="button" class="btn btn-outline-dark my-2 py-2">
                            <div class="row align-items-center">

                                <i class="fa-brands fa-google col-auto ms-4 fs-6 position-absolute"></i>
                                <span class="col">Continua con Google</span>
                            </div>
                        </button>
                    </div>
                    <div class="d-grid position-relative">
                        <button type="button" class="btn btn-outline-dark my-2 py-2">
                            <div class="row align-items-center">

                                <i class="fa-brands fa-apple col-auto ms-4 fs-6 position-absolute"></i>
                                <span class="col">Continua con Apple</span>
                            </div>
                        </button>
                    </div>
                    <div class="d-grid position-relative">
                        <button type="button" class="btn btn-outline-dark my-2 py-2">
                            <div class="row align-items-center">

                                <i class="fa-solid fa-envelope col-auto ms-4 fs-6 position-absolute"></i>
                                <span class="col">Continua con un indirizzo email</span>
                            </div>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
