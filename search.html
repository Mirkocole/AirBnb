<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="search.css">
    <script src="https://kit.fontawesome.com/b68de36aab.js" crossorigin="anonymous"></script>
    <title>Airbnb</title>
</head>

<body>

    <div class="row gx-3 gy-5 rounded m-5 " id="container-card">
    </div>










    <!-- Modal Login-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center w-100" id="exampleModalLabel">Accedi o Registrati</h1>
                    <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Ti diamo il benvenuto su Airbnb</h4>
                    <div class="row my-3 g-2">
                        <select class="form-select" id="inputGroupSelect01" aria-placeholder="Paese o area geografica">
                            <option selected>Italia (+39)</option>
                            <option value="1">Francia</option>
                            <option value="2">Spagna</option>
                            <option value="3">Svizzera</option>
                        </select>
                        <input type="phone" class="form-control" placeholder="Numero di telefono">
                        <span class="fs-6">Ti chiameremo o ti invieremo un messaggio per confermare il tuo numero.
                             Sono previsti costi standard per messaggi e traffico dati. <u><a href="#" class="text-dark fw-semibold">Informativa sulla privacy</a></u>
                        </span>
                        <button type="button" class="d-grid btn btn-danger">Continua</button>
                    </div>
                    <div class="row align-items-center">
                        <div class="col"> <hr></div>
                        <div class="col-auto fw-lighter fs-6">o</div>
                        <div class="col"><hr></div>
                    </div>
                    <div class="d-grid"><button type="button" class="btn btn-outline-dark my-1"><i class="fa-brands fa-square-facebook text-start"></i> Continua con Facebook</button></div>
                    <div class="d-grid"><button type="button" class="d-grid btn btn-outline-dark my-1">Continua con Google</button></div>
                    <div class="d-grid"><button type="button" class="d-grid btn btn-outline-dark my-1">Continua con Apple</button></div>
                    <div class="d-grid"><button type="button" class="d-grid btn btn-outline-dark my-1">Continua con un indirizzo email</button></div>
                    
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
