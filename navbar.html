<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!-- Navbar desktop & Tablet -->
    <div class="container-fluid m-0 p-0 d-none d-md-block">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-center px-5 position-relative">
                <a class="navbar-brand col col-md-4 col-lg-2 d-flex align-items-center justify-content-start" href="#">
                    <img src="assets/logo-pink.png" alt="logo-airbnb" id="logo-airbnb" >
                </a>
                <div class=" d-none d-md-flex col-auto col-md-4" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mx-lg-auto mb-2 mb-lg-0 flex-row">
                        <li class="nav-item me-1">
                            <a class="nav-link active" aria-current="page" href="#">Soggiorni</a>
                        </li>
                        <li class="nav-item me-1">
                            <a class="nav-link" href="#">Esperienze</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Esperienze Online</a>
                        </li>

                    </ul>
                </div>
                <div class="d-none d-md-flex col flex-row col-md-auto align-items-center justify-content-end" role="search">
                    <div class="row w-100 justify-content-center g-0 align-items-center">
                        <span class="col-auto p-0 mx-2">Affitta con Airbnb</span>
                        <i class="fa-solid fa-globe col-auto mx-2"></i>
                        <div class="col-auto d-flex justify-content-evenly py-3 btn dropdown dropdown-toggle flex-nowrap mx-2" id="user-menu" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars col-auto mx-2"></i>
                            <i class="fa-solid fa-circle-user col-auto mx-2"></i>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
        <div class="container d-flex  justify-content-center" id="nav-search">
            <div class="row w-auto border rounded-pill p-2">
                <div class="col py-2 px-3">
                    <label for="" class="form-label ps-0 m-0">Dove</label>
                    <input type="text" class="form-control m-0 px-0 py-0" id="dove-input" placeholder="Cerca destinazioni">
                </div>
                <div class="col-auto py-2 px-3">
                    <label for="" class="form-label ps-0 m-0">Check-in</label>
                    <input type="date" class="form-control m-0 px-0 py-0" id="check-in-input" placeholder="Aggiungi date">
                </div>
                <div class="col-auto py-2 px-3">
                    <label for="" class="form-label ps-0 m-0">Check-out</label>
                    <input type="date" class="form-control m-0 px-0 py-0" id="check-out-input" placeholder="Aggiungi date">
                </div>
                <div class="col py-2 px-3">
                    <label for="" class="form-label ps-0 m-0">Chi</label>
                    <input type="text" class="form-control m-0 px-0 py-0" id="dove-input" placeholder="2 ospiti">
                </div>
            </div>
        </div>
    </div>


    <!-- Navbar Mobile -->
    <div class="container-fluid position-absolute bottom-0 border d-md-none p-0">
        <nav class="navbar navbar-expand p-0">
            <div class="container-fluid">
              <div class="container" id="menu-mobile">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex justify-content-evenly">
                  <li class="nav-item d-flex flex-column align-items-center">
                    <a class="nav-link active text-danger" aria-current="page" href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <span class="testo-nav-mobile text-danger">Esplora</span>
                  </li>
                  <li class="nav-item d-flex flex-column align-items-center">
                    <a class="nav-link" href="#"><i class="fa-regular fa-heart"></i></a>
                    <span class="testo-nav-mobile fw-lighter">Preferiti</span>
                  </li>
                  <li class="nav-item d-flex flex-column align-items-center">
                    <a class="nav-link" href="#"><i class="fa-regular fa-circle-user"></i></a>
                    <span class="testo-nav-mobile fw-lighter">Accedi</span>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
